<article tabindex="0" class="stwsTree" id="sourcecontrol" onclick="stwStudio.manageFiles(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> source control
        <span>
            <i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>
        </span>
    </h1>
    <header>
        <article class="stwsForm">
            <form>
                <ol>
                    <li><input type="text" name="message" placeholder="Message"></li>
                    <li><button name="commit">Commit</button></li>

                    <!--option value="git/commit">Commit</option>
                <option value="git/commit/push">Commit & Push</option>
                <option value="git/commit/sync">Commit & Sync</option-->
                </ol>
            </form>
        </article>
    </header>
    <div class="stwsLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<div>&nbsp;</div>
