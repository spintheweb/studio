<article class="stwsTree" id="settings" onchange="stwStudio.manageSettings(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> settings</h1>
</article>
<article class="stwsForm" onchange="stwStudio.manageSettings(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> apparence</h1>
    <form>
        <ol>
            <li><label>Theme<select name="theme">
                <option value="stwsDark">Dark</option>
                <option value="stwsLight">Light</option>
            </select></label></li>
            <li><label><span>Trim color <input id="mainColor" type="color" name="mainColor" value="#ff004c"></span></label></li>
            <li><label>Hide form labels<select name="hideLabels">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></label></li>
        </ol>
    </form>
</article>
