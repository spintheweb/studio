<article tabindex="0" class="stwsTree" id="search" onchange="stwStudio.manageSearch(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> search webbase</h1>
    <header>
        <article class="stwsForm">
            <form name="search">
                <ol>
                    <li><input type="text" name="search" placeholder="Search">
                        <span id="searchMode">
                            <span title="Ignore case" class="searchMode"><i class="fa-light fa-font-case"></i></span>
                            <span title="Regular expression" class="searchMode"><i class="fa-solid fa-period"></i> <i class="fa-light fa-asterisk"></i></span>
                        </span>
                    </li>
                    <li><input type="text" name="replace" placeholder="Replace">
                        <span id="replaceMode">
                            <span class="replaceMode"><i class="fa-light fa-copy" title="Replace all"></i></span>
                        </span>
                    </li>
                </ol>
            </form>
        </article>
    </header>
    <div></div>
</article>
<div>&nbsp;</div>
