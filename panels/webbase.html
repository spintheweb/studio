<article tabindex="0" class="stwsTree" id="webbase" onclick="stwStudio.manageWebbase(event)"
    oncontextmenu="stwStudio.manageContextMenu(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> webbase
        <span>
            <!--<i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>&nbsp;-->
            <i class="fa-light fa-fw fa-cloud-arrow-up" title="Persist webbase" data-action="persist"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-folder-circle-plus" title="New area" data-action="Area"></i>&nbsp;
            <i class="fa-kit fa-light-file-circle-plus" title="New page" data-action="Page"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-rectangle-circle-plus" title="New content" data-action="Content"></i>
            <!--<i class="fa-light fa-fw fa-trash-can" title="Show/Hide trashed nodes" data-action="trashed"></i>-->
        </span>
    </h1>
    <div class="stwsLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwsForm stwsAccordion" id="properties" onclick="stwStudio.manageProperties(event, 'webbase')">
    <h1><i class="fa-light fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-light fa-fw fa-expand" title="Expand (F2)" data-action="expand"></i>
        </span>
    </h1>
    <form class="stwsHideLabels" onchange="stwStudio.submitForm(event)">
        <input type="hidden" name="_id">
        <input type="hidden" name="_idParent">
        <input type="hidden" name="type">
        <input type="hidden" name="status">
        <ol>
            <li><label><span>Name</span><input type="text" name="name" placeholder="Name" title="Name" required></label>
            </li>
            <li><label><span>Slug</span><input type="text" name="slug" placeholder="Slug" title="Slug"
                        style="font-style: italic;"></label></li>

            <li><label><span>Domain</span><input type="url" name="domain" placeholder="e.g. domain.com" title="Domain"
                        style="font-style: italic;" required></label></li>
            <li><label><span>Icon</span><input type="text" name="icon" placeholder="icon" title="Icon"></label></li>
            <li><label><span>Image</span><input type="text" name="image" placeholder="image" title="Image"></label></li>

            <li><label><span>Template</span><input type="text" name="template" placeholder="Template" title="Template"
                        required></label></li>
            <li><label><span>Visibility</span><input type="text" name="visible" placeholder="callback():Boolean"
                        title="Programmatic visibility"></label></li>

            <li><label><span>Main page</span>
                    <input name="permalink" title="Main page" readonly>
                    <input type="hidden" name="mainpage">
                </label></li>

            <li><label><span>Default language</span><select name="lang" title="Default language" required>
                        <option value="de">deutsch</option>
                        <option value="en">english</option>
                        <option value="es">español</option>
                        <option value="fr">français</option>
                        <option value="it">italiano</option>
                    </select></label></li>
            <li><label><span>Documentation</span>
                    <textarea name="description" placeholder="description" title="Description"></textarea>
                    <input type="text" name="keywords" placeholder="keywords" title="Keywords">
                </label></li>

            <li>
                <label><span>Position</span>
                    <div style="display: grid; grid-template-columns: 1fr auto 5em;">
                        <input type="text" name="section" placeholder="Section" title="Section">&nbsp;
                        <input type="number" name="sequence" placeholder="Seq." step="0.1" title="Sequence">
                    </div>
                </label>
            </li>

            <li><label><span>SS class</span><input type="text" name="cssClass" placeholder="CSS class"
                        title="CSS class">
                </label></li>
            <li><label><span>Type</span><select name="subtype" title="Type">
                        <option value="Text" data-value="-100" data-fa="f893" selected>Text</option>
                        <option value="Form" data-value="-500" data-fa="e60f">Form</option>
                        <option value="Table" data-value="-300" data-fa="f0ce">Table</option>
                        <option value="List" data-value="-200" data-fa="f03a">List</option>
                        <option value="Tree" data-value="-400" data-fs="e1d2">Tree</option>
                        <option value="Tabs" data-value="-105" data-fs="">Tabs</option>
                        <option value="Group" data-value="-106" data-fs="f5fd">Group</option>
                        <option value="Calendar" data-value="-800" data-fs="f133">Calendar</option>
                        <option value="-600" data-fs="f201" disabled>Plot</option>
                        <option value="" data-fs="f279" disabled>Map</option>
                        <option value="Menu" data-value="-102" data-fs="f0c9">Menu</option>
                        <option value="-101" disabled>Area links</option>
                        <option value="-103" data-fs="f2b9" disabled>Indexed links</option>
                        <option value="Breadcrumbs" data-value="-104">Breadcrumbs</option>
                        <option value="-601" data-fs="f03e" disabled>Image map</option>
                        <option value="-700" disabled>Shortcut</option>
                        <option value="-902" data-fs="f5fc" disabled>Client side code</option>
                        <option value="-901" data-fs="f233" disabled>Server side code</option>
                        <option value="Languages" data-fs="f1ab">Languages</option>
                    </select></label></li>
            <li><label><span>Data source</span><select name="dsn" title="DSN">
                        <option value="" selected></option>
                    </select></label></li>
            <li><textarea name="query" placeholder="Query" title="Query"></textarea>
                <input type="text" name="params" placeholder="Parameters (i.e. key=value)" title="Parameters">
            </li>
            <li><label><span>Layout</span><textarea name="layout" placeholder="Layout"
                        title="Layout"></textarea></label></li>
        </ol>
    </form>
</article>
<article class="stwsTree stwsHandleHierarchy stwsAccordion" id="options" onclick="stwStudio.manageOptions(event)" onkeydown="stwStudio.manageOptions(event)">
    <h1><i class="fa-light fa-fw fa-angle-right"></i> options
        <span>
            <i class="fa-light fa-fw fa-arrow-up" title="Move up" data-action="up"></i>
            <i class="fa-light fa-fw fa-arrow-down" title="Move down" data-action="down"></i>
            <i class="fa-light fa-fw fa-arrow-left" title="Move left" data-action="left"></i>
            <i class="fa-light fa-fw fa-arrow-right" title="Move right" data-action="right"></i>
            <i class="fa-light fa-fw fa-plus" title="New option" data-action="new"></i>
        </span>
    </h1>
    <ol style="display: none; max-height: 10em;"></ol>
</article>
<article class="stwsTree stwsAccordion" id="visibility" onclick="stwStudio.manageVisibility(event)">
    <h1><i class="fa-light fa-fw fa-angle-right"></i> visibilities</h1>
    <ol style="display: none; max-height: 10em;"></ol>
</article>
<div>&nbsp;</div>
