<article class="stwsForm">
    <h1>{@@title}<span style="float:right"><i class="fa-thin fa-fw fa-times" title="Close" onclick="this.closest('dialog').close()"></i></span></h1>
    <div style="display: flex; padding: 2em 1em; align-items: center;">
        <i class="fa-light fa-circle-{@@type} fa-fw fa-2x"></i>
        <span>&nbsp;{@@text}</span>
    </div>
    <div style="text-align:right; padding: 0 1em;"><button onclick="this.closest('dialog').close()" {@@hideCancel}>Cancel</button>&emsp;<button onclick="this.closest('dialog').close('OK')">OK</button></div>
</article>
