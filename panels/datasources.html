<article tabindex="0" class="stwsTree" id="datasources" onclick="stwStudio.manageDatasource(event)">
    <h1><i class="fa-light fa-fw fa-nothing"></i> datasources
        <span>
            <i class="fa-light fa-fw fa-rotate" title="Refresh" data-action="refresh"></i>&nbsp;
            <i class="fa-kit fa-fw fa-light-database-circle-plus" title="Add datasource" data-action="addSource"></i>
        </span>
    </h1>
    <div class="stwsLoading">
        <i class="fa-light fa-sync fa-spin fa-2x"></i>
    </div>
</article>
<article class="stwsForm" id="properties" onclick="stwStudio.manageProperties(event, 'datasources')"
    style="display:none">
    <h1><i class="fa-light fa-fw fa-angle-down"></i> properties
        <span>
            <i class="fa-light fa-fw fa-trash-can" title="Trash" data-action="trash"></i>
            <i class="fa-light fa-fw fa-expand" title="Expand (F2)"
                data-action="Expand"></i><!--TODO: interact with datasource-->
        </span>
    </h1>
    <form class="stwsHideLabels" onchange="stwStudio.submitForm(event)">
        <ol>
            <li><label><span>Name</span><input type="text" name="name" placeholder="Name" title="Name ([a-z]{3,})" pattern="[a-z]{3,}"
                    onbeforeinput="this.dataset.value=this.value" required></label></li>
            <li><label><span>Type</span><select name="type" required>
                <option value="oracle">Oracle</option>
                <option value="mysql">MySQL</option>
                <option value="mssql">Microsoft SQL Server</option>
                <option value="postgresql">PostgreSQL</option>
                <option value="db2">IBM Db2</option>
            </select></label></li>
            <li><label><span>Config</span><textarea name="config" placeholder="config" title="Datasource connection parameters (JSON)" required></textarea></label></li>
        </ol>
    </form>
</article>
<div>&nbsp;</div>
